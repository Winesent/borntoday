<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Динамический заголовок -->
  <title>{% block title %}Borntoday.ru{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Блок для дополнительных CSS-файлов -->
  {% block extra_css %}{% endblock %}

  <!-- Блок для meta-тегов -->
  {% block extra_meta %}{% endblock %}
</head>

<body>
  <!-- Включаем фрагмент шапки -->
  {% include 'star/header.html' %}

  <main class="container my-4">
    <div class="row">
      <!-- Основная колонка -->
      <div class="col-md-9">
        {% block content %}
        <!-- Контент каждой страницы -->
        {% endblock %}
      </div>

      <!-- Боковая колонка (включаем фрагмент) -->
      {% include 'star/sidebar.html' %}
    </div>
  </main>

  <!-- Включаем фрагмент футера -->
  {% include 'star/footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Блок для дополнительных JS-файлов -->
  {% block extra_js %}{% endblock %}

  <!-- Блок для скриптов в конце body -->
  {% block inline_js %}{% endblock %}
</body>
</html>
